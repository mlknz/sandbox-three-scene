<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spaceship Indweller</title>

        <script src="libs/three.min.js"></script>

        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <div id="root">
            <canvas id="canvas" class="canvas"></canvas>
        </div>

        <div id="loadingScreen" class="loadingScreen">
            <div id="progressBar" class="progressBar"></div>
        </div>

        <div id="pauseMobile" class="pauseMobile">
            <div id="pauseMobileButton" class="pauseMobileButton">Pause</div>
        </div>

        <div id="interactInfo" class= "interactInfo">Press E to interact</div>

        <div id="newGameRoot" class ="menuRoot">
            <div id = "newGameText" class = "menuText">You are stuck in Dead Space! <br /> Engine is broken!</div>
            <div id="newGameButtons" class="buttonsRoot">
                <div id="startQuestButton" class="startAgainButton">Fix it now!</div>
                <div id="dummy" class="dummy"></div>
                <div id="goToSourceButton0" class="goToSourceButton">Go to Source Code</div>
            </div>
        </div>

        <div id="pauseMenuRoot" class ="menuRoot">
            <div id = "pauseText" class = "menuText">PAUSED</div>

            <div id="pauseButtons" class="buttonsRoot">
                <div id="continueButton" class="startAgainButton">Continue</div>
                <div id="dummy" class="dummy"></div>
                <div id="goToSourceButton1" class="goToSourceButton">Go To Source Code</div>
            </div>
        </div>

        <div id="controlPanelRoot" class= "menuRoot">
            <div id="controlPanelButton1" class="controlPanelButton">Turn on engine</div>
            <div id="controlPanelButton2" class="controlPanelButton">Turn off engine</div>
            <div id="controlPanelButton3" class="controlPanelButton">Leave control panel</div>
        </div>

        <div id="gameoverRoot" class ="menuRoot">
            <div id = "gameoverText" class = "menuText">Hello there!</div>

            <div id="buttonsRoot" class="buttonsRoot">
                <div id="startAgainButton" class="startAgainButton">Start Again</div>
                <div id="dummy" class="dummy"></div>
                <div id="goToSourceButton2" class="goToSourceButton">Go To Source Code</div>
            </div>
        </div>

        <script src="scripts/app.js"></script>
    </body>
</html>
